<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body> 
     
        <header>
            
           
               <img class="logo" src="https://d3ot0t2g92r1ra.cloudfront.net/img/logo@3x_optimized.svg" alt="logo">
               <div class="wrapper-left">
                    <img class="top-notification"  src="https://img.icons8.com/material-rounded/24/000000/appointment-reminders.png" width="30" height="30">
                    
                    
                      <div class="dropdown">
                        <button onclick="myFunction()" class="dropbtn">A</button>
                          <div id="myDropdown" class="dropdown-content">
                            <a href="#">Alex</a>
                                                  <a href="#">Profile</a>
                                                  <a href="#">Log Out</a>
                          </div>
                        </div>
                        
                        <script>
                        /* When the user clicks on the button, 
                        toggle between hiding and showing the dropdown content */
                        function myFunction() {
                            document.getElementById("myDropdown").classList.toggle("show");
                        }
                        
                        // Close the dropdown if the user clicks outside of it
                        window.onclick = function(event) {
                          if (!event.target.matches('.dropbtn')) {
                        
                            var dropdowns = document.getElementsByClassName("dropdown-content");
                            var i;
                            for (i = 0; i < dropdowns.length; i++) {
                              var openDropdown = dropdowns[i];
                              if (openDropdown.classList.contains('show')) {
                                openDropdown.classList.remove('show');
                              }
                            }
                          }
                        }
                        </script>                      

                    </div>
                </div>
                
                
           
         
            
        </header>
        <div class="content">
            <div class="error-404">
                <img src="https://image.flaticon.com/icons/png/512/42/42849.png" width="260" alt="Error" /> 
                <h1>404</h1>
                <h3> Not Found</h3>
                <p> The page you were looking for doesn't exist</p>
                       </div>


            <div class="notification">
                <div class="notification-item error">
                    <img src="https://www.freeiconspng.com/uploads/exclamation-point-error-simple-black-background-pictures-18.png" alt="Error" />
                    <p><b>Error</b><br>Something went wrong. Please try again later.</p>
                </div>
                <div class="notification-item success">
                    <img src="http://s1.iconbird.com/ico/2013/12/517/w128h1281386955471success3.png" alt="Success" />
                    <p><b>Success</b><br>Profile was updated.</p>
                </div>
                <div class="notification-item warning">
                    <img src='http://s1.iconbird.com/ico/2013/12/517/w128h1281386955471success3.png' alt="Warning" />
                    <p><b>Warning</b><br>Deadline is coming.</p>
                </div>
            </div>

        </div>

     
        
       
        
       


    

</body>
</html>
